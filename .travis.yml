dist: trusty
sudo: false
language: node_js
node_js:
  - "6"
os:
  - linux
addons:
  chrome: stable
  firefox: latest
before_install:
  # Use a virtual display.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  - npm run lint
  - npm run test:travis
  # - npm run integration
  - npm run coverage
